<!DOCTYPE html>
<html>
   <head>
      <title>Art Universal</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
      <style>
         /* General styles */
         body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            overflow: hidden;
            position: relative;
         }

         .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 16px;
            text-align: center;
            position: relative;
            z-index: 1;
         }

         .title {
            font-size: 64px; /* Increased size */
            font-weight: bold;
            background: linear-gradient(90deg, #ff007f, #6200ea); /* Pinkish-purple gradient */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
         }

         .search-form {
            width: 100%;
            max-width: 500px;
            display: flex;
            gap: 8px;
            justify-content: center;
            align-items: center;
         }

         .search-input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
         }

         .search-button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
         }

         .search-button:hover {
            background-color: #3700b3;
         }

         .games-button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
         }

         .games-button:hover {
            background-color: #3700b3;
         }

         .about-blank-button {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px 15px;
            font-size: 14px;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
         }

         .about-blank-button:hover {
            background-color: #e64a19;
         }

         footer {
            position: fixed;
            bottom: 16px;
            font-size: 14px;
            color: #777;
         }

         /* New buttons for GitHub and Discord */
         .social-buttons {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
         }

         .social-buttons a {
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            color: white;
            border-radius: 8px;
            display: inline-block;
            text-align: center;
         }

         .github {
            background-color: #333;
         }

         .discord {
            background-color: #7289da;
         }

         .social-buttons a:hover {
            opacity: 0.8;
         }

         /* Moving background with rainbow color-changing dots */
         .moving-dots {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
         }

         .dot {
            position: absolute;
            border-radius: 50%;
            animation: moveDots 10s linear infinite, colorChange 5s infinite;
         }

         /* Dot movement animation */
         @keyframes moveDots {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(100vw, 100vh);
            }
         }

         /* Color change animation */
         @keyframes colorChange {
            0% {
                background-color: purple;
            }
            14% {
                background-color: blue;
            }
            28% {
                background-color: cyan;
            }
            42% {
                background-color: green;
            }
            57% {
                background-color: yellow;
            }
            71% {
                background-color: orange;
            }
            85% {
                background-color: red;
            }
            100% {
                background-color: purple;
            }
         }

      </style>
   </head>
   <body>
      <button class="about-blank-button" onclick="cloakTab()">About:Blank</button>
      <div class="container">
         <div class="title">Art Universal</div> <!-- Updated title -->
         <form id="uv-form" class="search-form" action="https://www.bing.com/search?q=" method="get">
            <input type="hidden" id="uv-search-engine" value="https://www.bing.com/search?q=" />
            <input class="search-input" id="uv-address" type="text" placeholder="Search Unblocked with Art Universal" name="q" required />
            <button class="search-button" type="submit">Search</button>
         </form>
         
         <!-- Button to Access Games Section -->
         <a href="games.html" class="games-button">Go to Games</a>

         <footer>Credits to @Desktop_bypassers & @wvrmattreborn for help making this proxy!</footer>
      </div>

      <!-- Social media buttons for GitHub and Discord -->
      <div class="social-buttons">
         <a href="https://github.com/yourprofile" target="_blank" class="github">GitHub</a>
         <a href="https://discord.com/invite/yourdiscord" target="_blank" class="discord">Discord</a>
      </div>

      <!-- Moving colorful dots background -->
      <div class="moving-dots">
         <!-- Create multiple dots -->
         <div class="dot" style="width: 30px; height: 30px; top: 50%; left: 20%; animation-duration: 12s;"></div>
         <div class="dot" style="width: 25px; height: 25px; top: 30%; left: 50%; animation-duration: 14s;"></div>
         <div class="dot" style="width: 20px; height: 20px; top: 70%; left: 80%; animation-duration: 10s;"></div>
         <div class="dot" style="width: 40px; height: 40px; top: 10%; left: 80%; animation-duration: 15s;"></div>
         <div class="dot" style="width: 35px; height: 35px; top: 80%; left: 30%; animation-duration: 13s;"></div>
         <!-- Add more dots as desired -->
      </div>

      <script>
         function cloakTab() {
            window.location.href = 'about:blank';
         }
      </script>
      <script src="uv/uv.bundle.js" defer></script>
      <script src="uv/uv.config.js" defer></script>
      <script src="register-sw.js" defer></script>
      <script src="search.js" defer></script>
      <script src="index.js" defer></script>
      <script src="error.js"></script>
   </body>
</html>
