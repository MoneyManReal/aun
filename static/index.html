<!DOCTYPE html>
<html>
   <head>
      <title>Art Universal</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
      <style>
         /* General styles */
         body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            background-color: #f4f4f4;
         }

         .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 16px;
            text-align: center;
         }

         .title {
            font-size: 64px; /* Increased size */
            font-weight: bold;
            background: linear-gradient(90deg, #ff007f, #6200ea); /* Pinkish-purple gradient */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
         }

         .search-form {
            width: 100%;
            max-width: 500px;
            display: flex;
            gap: 8px;
            justify-content: center;
            align-items: center;
         }

         .search-input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
         }

         .search-button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
         }

         .search-button:hover {
            background-color: #3700b3;
         }

         .games-button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: linear-gradient(90deg, #ff007f, #6200ea);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
         }

         .games-button:hover {
            background-color: #3700b3;
         }

         footer {
            position: fixed;
            bottom: 16px;
            font-size: 14px;
            color: #777;
         }
      </style>
   </head>
   <body>
      <div class="container">
         <div class="title">Art Universal</div> <!-- Updated title -->
         <form id="uv-form" class="search-form" action="https://www.bing.com/search?q=" method="get">
            <input type="hidden" id="uv-search-engine" value="https://www.bing.com/search?q=" />
            <input class="search-input" id="uv-address" type="text" placeholder="Search Unblocked with Art Universal" name="q" required />
            <button class="search-button" type="submit">Search</button>
         </form>
         
         <!-- Button to Access Games Section -->
         <a href="games.html" class="games-button">Go to Games</a>

         <footer>Credits to @Desktop_bypassers & @wvrmattreborn for help making this proxy!</footer>
      </div>
      <script src="uv/uv.bundle.js" defer></script>
      <script src="uv/uv.config.js" defer></script>
      <script src="register-sw.js" defer></script>
      <script src="search.js" defer></script>
      <script src="index.js" defer></script>
      <script src="error.js"></script>
   </body>
</html>
