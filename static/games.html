<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        header {
            background-color: #6200ea;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .game {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: white;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }

        .game h3 {
            margin: 10px 0;
        }

        iframe {
            width: 100%;
            height: 200px;
            border: none;
        }

        .back-button {
            display: inline-block;
            margin: 20px;
            padding: 12px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>Games Section</header>
    
    <div class="game-container">
        <!-- Example of an Embedded Game -->
        <div class="game">
            <h3>Snake Game</h3>
            <iframe src="games/snake/index.html"></iframe>
        </div>

        <!-- Example of a Linked Game -->
        <div class="game">
            <h3>Tetris</h3>
            <a href="https://example.com/tetris" target="_blank">Play Tetris</a>
        </div>

        <!-- Add more games here -->
    </div>

    <a href="index.html" class="back-button">Back to Home</a>
</body>
</html>
