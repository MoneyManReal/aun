<!DOCTYPE html>
<html>
<head>
    <title>Art Universal - QuickSearch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>QuickSearch</h1>
    <form class="add-url-form" id="add-url-form">
        <input type="text" id="quicksearch-url" placeholder="Enter URL for QuickSearch" required />
        <button type="submit">Add URL</button>
    </form>
    <div class="url-list" id="url-list"></div>

    <script>
        const addUrlForm = document.getElementById('add-url-form');
        const quicksearchUrl = document.getElementById('quicksearch-url');
        const urlList = document.getElementById('url-list');

        const savedUrls = JSON.parse(localStorage.getItem('quicksearchUrls')) || [];

        function renderUrls() {
            urlList.innerHTML = '';
            savedUrls.forEach((url, index) => {
                const urlItem = document.createElement('div');
                urlItem.className = 'url-item';

                const form = document.createElement('form');
                form.className = 'search-form';
                form.action = '/uv/service/' + encodeURIComponent(url);
                form.method = 'get';

                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = 'q';
                input.value = url;

                const button = document.createElement('button');
                button.textContent = 'Go';
                button.type = 'submit';

                form.appendChild(input);
                form.appendChild(button);

                const removeButton = document.createElement('button');
                removeButton.textContent = 'Remove';
                removeButton.onclick = (e) => {
                    e.preventDefault();
                    savedUrls.splice(index, 1);
                    localStorage.setItem('quicksearchUrls', JSON.stringify(savedUrls));
                    renderUrls();
                };

                urlItem.appendChild(form);
                urlItem.appendChild(removeButton);
                urlList.appendChild(urlItem);
            });
        }

        addUrlForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const url = quicksearchUrl.value.trim();
            if (url && !savedUrls.includes(url)) {
                savedUrls.push(url);
                localStorage.setItem('quicksearchUrls', JSON.stringify(savedUrls));
                renderUrls();
                quicksearchUrl.value = '';
            }
        });

        renderUrls();
    </script>
    <script src="uv/uv.bundle.js" defer></script>
    <script src="uv/uv.config.js" defer></script>
    <script src="register-sw.js" defer></script>
    <script src="search.js" defer></script>
    <script src="index.js" defer></script>
    <script src="error.js"></script>
</body>
</html>
